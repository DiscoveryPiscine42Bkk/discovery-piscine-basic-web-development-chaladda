<head>

  <title>Basics</title>

    .main-title {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-top: 40px;

    }
    .images-row {
      display: flex;
      justify-content: center;

    }
    .shop-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .shop-link {
      margin-top: 10px;
      color: #333;
      text-decoration: underline;
      font-size: 1.1em;
    }
    hr {
      margin: 40px 0 20px 0;
      border: none;
      border-top: 2px solid #fff;
    }
    .copyright {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      color: #333;
      margin-right: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
