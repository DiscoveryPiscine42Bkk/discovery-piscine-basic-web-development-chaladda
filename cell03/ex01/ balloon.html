<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    function setBalloon() {
      balloon.style.width = balloon.style.height = size + 'px';
      balloon.style.background = colors[colorIndex];
    }

    balloon.onclick = function() {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      if (size > 420) {
        size = 200;
        colorIndex = 0;
      }
      setBalloon();
    };

    balloon.onmouseleave = function() {
      if (size > 200) size -= 5;
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      setBalloon();
    };

    setBalloon();
  </script>
</body>
</html>
