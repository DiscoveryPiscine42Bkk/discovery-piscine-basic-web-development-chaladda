<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
</head>
<body>
  <input id="l" placeholder="Left">
  <select id="o">
    <option>+</option><option>-</option><option>*</option><option>/</option><option>%</option>
  </select>
  <input id="r" placeholder="Right">
  <input type="button" value="Try me!" onclick="c()">
  <script>
    function c() {
      let l = document.getElementById('l').value, r = document.getElementById('r').value, o = document.getElementById('o').value;
      if (!/^\d+$/.test(l) || !/^\d+$/.test(r)) return alert('Error :(');
      l = +l; r = +r;
      if ((o=='/'||o=='%')&&r==0) return alert(console.log("It's over 9000!")||"It's over 9000!");
      let res = eval(l+o+r);
      alert(res); console.log(res);
    }
    setInterval(()=>alert('Please, use me...'),30000);
  </script>
</body>
</html>
