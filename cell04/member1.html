<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f2f7, #c1e4f4);
            /* Light blue gradient */
            color: #333;
            scroll-behavior: smooth;
            /* Smooth scrolling for anchor links */
        }

        .navbar {
            background: linear-gradient(to right, #9c27b0, #7b1fa2);
            /* Purple gradient */
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .section {
            padding: 80px 20px;
            margin: 0 auto;
            max-width: 960px;
            text-align: center;
            min-height: calc(100vh - 100px);
            /* Ensure sections take at least full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #home {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            text-align: left;
        }

        #home .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            /* White border around image */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #home .profile-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        #home .profile-text p {
            font-size: 1.5em;
            margin: 5px 0;
            color: #555;
        }

        #experience h2 {
            font-size: 2.8em;
            /* Adjust font size for larger display */
            margin-bottom: 40px;
            color: #333;
            font-weight: bold;
        }

        #experience p {
            font-size: 2.2em;
            /* Adjust font size for larger display */
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        #contact p {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
